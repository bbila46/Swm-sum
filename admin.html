<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWM Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen" class="screen active">
    <h2>🔐 Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel" class="screen">
    <h2>📋 Submitted Diagnoses</h2>
    <ul id="responseList"></ul>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const adminPanel = document.getElementById('adminPanel');
    const responseList = document.getElementById('responseList');

    function login() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'swm2025') {
        loginScreen.classList.remove('active');
        adminPanel.classList.add('active');
        showResponses();
      } else {
        alert('Incorrect password!');
      }
    }

    function showResponses() {
      const data = JSON.parse(localStorage.getItem('swmResponses') || '[]');
      responseList.innerHTML = '';
      data.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name}: ${entry.diagnosis} (${entry.date})`;
        responseList.appendChild(li);
      });
    }
  </script>
</body>
</html>
